<mat-card>
  <mat-card-header>
    <mat-card-title>{{user.username}}</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.avatarSrc">
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-icon-button color="primary"><mat-icon>account_circle</mat-icon></button>
    <button mat-icon-button color="accent"><mat-icon>chat</mat-icon></button>
    <button mat-icon-button color="warn"><mat-icon>clear</mat-icon></button>
  </mat-card-actions>
</mat-card>
