<div class="full-container" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <form #f class="login-form" fxLayout="column" fxLayoutAlign="space-around center" (ngSubmit)="login()" novalidate>
      <div fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Username" required [(ngModel)]="model.username" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" required
                 [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>
      <mat-card-content>
        <div *ngIf="error" class="login-error">Invalid login or password</div>
      </mat-card-content>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card>
</div>
